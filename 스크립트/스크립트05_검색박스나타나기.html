<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search box</title>
    <link rel="stylesheet" href="css/스크립트05.css">
    <script>
        window.onload = () => {
            let openBtn = document.getElementsByClassName('open_btn')[0];
            let closeBtn = document.getElementsByClassName('close_btn')[0];
            let searchBox = document.getElementsByClassName('search_box')[0];

            openBtn.addEventListener('click', () => {
                searchBox.style.display = 'block';
                openBtn.style.display = 'none';
                closeBtn.style.display = 'block';
            });
            closeBtn.addEventListener('click', () => {
                searchBox.style.display = 'none';
                openBtn.style.display = 'block';
                closeBtn.style.display = 'none';
            });

        };/* script end */
    </script>
</head>

<body>
    <header class="header">
        <div class="inner">
            <h1 class="logo"><a href="#">logo</a></h1>
            <nav class="nav">
                <ul class="gnb">
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu2</a></li>
                    <li><a href="#">menu3</a></li>
                    <li><a href="#">menu4</a></li>
                    <li><a href="#">menu5</a></li>
                </ul><!-- gnb -->
            </nav>
            <div class="search_wrap">
                <button type="button" class="btn open_btn">검색하기</button>
                <button type="button" class="btn close_btn">검색닫기</button>

                <div class="search_box">
                    <input type="text" name="" id="" placeholder="검색어 입력">
                </div>
            </div><!-- search_wrap end -->
        </div><!-- inner end -->
    </header><!-- header end -->
</body>

</html>
