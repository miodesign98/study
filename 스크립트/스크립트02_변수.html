<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script>
        //변수선언방법
        //var, let, const

        var a = 100;
        var b = 200;

        var a = '100';//''사용시 문자로 인식
        b = 300;

        let c = 300;
        let d = 400;
        d = '400';

        const e = 500;
        const f = 600;
        f = '600';
        /* let c = '300'; */

        //var = 변수명 중복사용 가능
        //let = 변수명 중복사용 불가능
        //const = 변수명 중복사용 불가능
        document.write(a + b);
        document.write(e * f);

    </script>
</head>
<body>
    
</body>
</html>
