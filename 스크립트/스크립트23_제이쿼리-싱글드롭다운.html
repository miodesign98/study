<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery- single dropdown</title>
    <link rel="stylesheet" href="css/스크립트23.css">

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $('.gnb > li').mouseenter(function(){
                $(this).find('.depth02').stop().slideDown();
                //자식선택자 children()
                //자식/자손선택자 find() 통상적으로 많이 쓰임
            });
            $('.gnb > li').mouseleave(function(){
                $(this).find('.depth02').stop().slideUp();
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <header class="header">
            <div class="inner">
                <h1 class="logo">
                    <a href="#">logo</a>
                </h1>

                <nav class="nav">
                    <ul class="gnb">
                        <li>
                            <a href="#" class="depth01">menu1</a>
                            <ul class="depth02">
                                <li><a href="#">첫번째메뉴1</a></li>
                                <li><a href="#">첫번째메뉴2</a></li>
                                <li><a href="#">첫번째메뉴3</a></li>
                                <li><a href="#">첫번째메뉴4</a></li>
                            </ul><!-- depth02 -->
                        </li>
                        <li>
                            <a href="#" class="depth01">menu2</a>
                            <ul class="depth02">
                                <li><a href="#">두번째메뉴1</a></li>
                                <li><a href="#">두번째메뉴2</a></li>
                                <li><a href="#">두번째메뉴3</a></li>
                                <li><a href="#">두번째메뉴4</a></li>
                            </ul><!-- depth02 -->
                        </li>
                        <li>
                            <a href="#" class="depth01">menu3</a>
                            <ul class="depth02">
                                <li><a href="#">세번째메뉴1</a></li>
                                <li><a href="#">세번째메뉴2</a></li>
                                <li><a href="#">세번째메뉴3</a></li>
                                <li><a href="#">세번째메뉴4</a></li>
                            </ul><!-- depth02 -->
                        </li>
                        <li>
                            <a href="#" class="depth01">menu4</a>
                            <ul class="depth02">
                                <li><a href="#">네번째메뉴1</a></li>
                                <li><a href="#">네번째메뉴2</a></li>
                                <li><a href="#">네번째메뉴3</a></li>
                                <li><a href="#">네번째메뉴4</a></li>
                            </ul><!-- depth02 -->
                        </li>
                    </ul><!-- gnb -->
                </nav>
            </div><!-- inner -->
        </header>
    </div><!-- wrap -->
</body>
</html>
