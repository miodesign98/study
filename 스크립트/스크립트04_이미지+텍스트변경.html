<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 500px;
            margin-top: 50px auto;
        }
        .box img{
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
        .box button{
            width: 100%;
            height: 50px;
            background-color: aqua;
            border: 0;
            font-size: 20px;
        }
        .box button span{
            font-size: 30px;
        }
        .popup{
            width: 400px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .popup img{
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }
        .popup .button{
            width: 100%;
            height: 50px;
            background-color: rgb(255, 240, 222);
            border: 0;
        }
    </style>

    <script>
        window.onload = () => {
            let image = document.getElementsByTagName('img')[0];
            let btn = document.getElementsByClassName('button')[0];
            let popup = document.getElementsByClassName('popup')[0];
            //.popup button 
            //document = body Ïô∏Ïóê Îã§Î•∏ ÏÑ†ÌÉùÏûêÎ•º Ï†ÅÎäîÎã§Î©¥ Í∑∏ Î∂ÄÎ™®Î•º Ï†ÅÏñ¥Ï£ºÎ©¥ Îê®
            let closeBtn = popup.getElementsByTagName('button')[0];

            //buttonÏùÑ ÌÅ¥Î¶≠ÌñàÏùÑÎïå Ïã§Ìñâ
            //imgÏùò srcÍ∞í Î≥ÄÍ≤Ω
            //buttonÏóêÍ≤å Ïä§ÌÉÄÏùº Î∞∞Í≤ΩÏÉâÎ≥ÄÍ≤Ω

            closeBtn.addEventListener('click', () => {
                popup.style.display = 'none'
            });

            btn.addEventListener('click', () => {
                image.src = 'img/nattu-adnan-Ai2TRdvI6gM-unsplash.jpg'
                btn.style.backgroundColor = 'blue'
                btn.style.color = 'white'
                btn.innerHTML ='50,000' + '<span>üê≥</span>';
            
            });

        }; //script end
    </script>
</head>
