<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형</title>
    <link rel="stylesheet" href="css/스크립트25.css">

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {

            $('.nav_open').click(function(){
                $('.nav_mobile').animate({
                    'right' : '0'
                },1000);
            });
            $('.nav_close').click(function(){
                $('.nav_mobile').animate({
                    'right' : '-100%'
                },1000);
            });

        });
    </script>
</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="inner">
                <h1 class="logo"><a href="#">logo</a></h1>

                <nav class="nav">
                    <ul class="gnb">
                        <li><a href="#">menu1</a></li>
                        <li><a href="#">menu2</a></li>
                        <li><a href="#">menu3</a></li>
                        <li><a href="#">menu4</a></li>
                        <li><a href="#">menu5</a></li>
                    </ul><!-- gnb -->
                </nav>
                <button type="button" class="nav_open mobile">메뉴보기</button>

                <nav class="nav_mobile mobile">
                    <button type="button" class="nav_close">메뉴닫기</button>
                    <ul class="gnb">
                        <li><a href="#">menu1</a></li>
                        <li><a href="#">menu2</a></li>
                        <li><a href="#">menu3</a></li>
                        <li><a href="#">menu4</a></li>
                        <li><a href="#">menu5</a></li>
                    </ul><!-- gnb -->
                </nav>
            </div><!-- inner -->
        </header>

        <main class="main">
            <section class="main_visual">
                <img src="img/image2.jpg" alt="">
            </section><!-- main_visual -->
        </main>
    </div><!-- wrap -->
</body>

</html>
